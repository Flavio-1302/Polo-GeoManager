<h1>Accedi</h1>

<div mat-dialog-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


  <mat-form-field class="full-width">
    <mat-label>Username</mat-label>
    <input matInput type="username" name="username" formControlName="username" >
  </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>password</mat-label>
      <input matInput type="password" nome="password" formControlName="password" />


    </mat-form-field>


    <button mat-button type="submit" [disabled]="!loginForm.valid">Accedi</button>

    <p>{{msgError}}</p>

  </form>
</div>
